<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <header>
    <h1>Agendamiento Espacios Deportivos ICDER</h1>
  </header>
  <main>
    <section id="calendar">
      <h2>Calendar</h2>
      <div id="calendar-container">
        <table id="calendar-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Venue</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2023-05-17</td>
              <td>10:00 AM - 12:00 PM</td>
              <td>Coliseo Cubierto</td>
              <td>Available</td>
            </tr>
            <tr>
              <td>2023-05-17</td>
              <td>12:00 PM - 2:00 PM</td>
              <td>Piscina</td>
              <td>Available</td>
            </tr>
            <tr>
              <td>2023-05-17</td>
              <td>2:00 PM - 4:00 PM</td>
              <td>Cancha Futbol</td>
              <td>Available</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <section id="form">
      <h2>Rental Form</h2>
      <form action="index.php" method="post">
        <div class="input-field">
            <input id="date" type="date" name="date" class="datepicker">
            <label for="date">Date</label>
          </div>
          <div class="input-field">
            <input id="time" type="time" name="time" class="timepicker">
            <label for="time">Time</label>
          </div>
        <select name="venue">
          <option value="Coliseo Cubierto">Coliseo Cubierto</option>
          <option value="Piscina">Piscina</option>
          <option value="Cancha Futbol">Cancha Futbol</option>
        </select>
        <input type="submit" value="Submit">
      </form>
    </section>
  </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
$(document).ready(function() {
  $('.datepicker').datepicker({
    format: 'yyyy-mm-dd'
  });

  $('.timepicker').timepicker({
    defaultTime: '08:00 AM'
  });
});
</script>
</body>
</html>
